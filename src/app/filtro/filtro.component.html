<div class="contenedor-principal">
    <div class="contenedor-selector-filtro">
        <div class="contenedor-Cliente">
            <label>Cliente:</label>
            <div class="contenedor-input">
                <input class="form-control" type="text"  [(ngModel)]='cliente' />
                <button class="btn btn-outline-danger" (click)="cliente = ''">X</button>
            </div>
        </div>
        <div class="contenedor-Usuario">
            <label>Usuario:</label>
            <div class="contenedor-input">
                <input class="form-control" type="text" [(ngModel)]='usuario'/>
                <button class="btn btn-outline-danger" (click)="usuario = ''">X</button>
            </div>
        </div>
        <div class="contenedor-Referencia">
            <label>Referencia:</label>
            <div class="contenedor-input">
                <input class="form-control" type="text" [(ngModel)]='referencia'/>
                <button class="btn btn-outline-danger" (click)="referencia = ''">X</button>
            </div>
        </div>
        <div class="contenedor-Fecha">
            <label>Fecha:</label>
            <div class="contenedor-input">
                <input type="text"  class="form-control" bsDaterangepicker [(ngModel)]="fecha" placement="right">
                <button class="btn btn-outline-danger" (click)="fecha = []">X</button>
            </div>
        </div>
        <div class="contenedor-Tipos">
            <label>Tipos:</label>
            <div class="contenedor-input">
                <input class="form-control" type="text" [(ngModel)]='tipo'/>
                <button class="btn btn-outline-danger" (click)="tipo = ''">X</button>
            </div>
        </div>
        <div class="contenedor-estados">
            <label>Estados:</label>
            <div class="contenedor-input-estados">
                <div class="contenedor-checkbox">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="pendiente">
                        <label class="form-check-label">
                          Pendiente
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="recogiendo" >
                        <label class="form-check-label" >
                          Recogiendo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="recogida">
                        <label class="form-check-label" >
                          Recogida
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="desconsolidando">
                        <label class="form-check-label" >
                          Desconsolidando
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="desconsolidada">
                        <label class="form-check-label">
                            Desconsolidada
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="entregada">
                        <label class="form-check-label">
                          Entregada
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="incidencia" >
                        <label class="form-check-label">
                          Incidencia
                        </label>
                    </div>
                </div>
                <div>
                    <button class="btn btn-outline-danger" (click)="incidencia = false;entregada = false; desconsolidada = false; desconsolidando = false; recogida =false; recogiendo = false; pendiente =false;">X</button>
                </div>
            </div>
        </div>
    </div>
    <div class="contenedor-botonera">
        <button class="btn btn-outline-danger" class="btn btn-primary" (click)="actionBuscar()">Buscar</button>
    </div>
    
    
</div>
